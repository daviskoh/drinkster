<div class='container1 rows'>
  <div class="large-6 large-centered columns text-center">
    <h1>Create a New Account</h1>

    <form class='new-user'>
      <fieldset>
        <input type="email" name='email' placeholder='Email' ng-model='email'>
        <input type="password" name='password' placeholder='Password' ng-model='password'>
        <input type="password" name='password_confirmation' placeholder='Password Confirmation' ng-model='passwordConfirmation'>

        <button ng-click='createUser()'>Sign Up</button>
      </fieldset>
    </form>
  </div>
</div>
